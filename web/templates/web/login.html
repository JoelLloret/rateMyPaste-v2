{% extends 'web/base.html' %}
{% block content %}

<div class="card mt-3 shadow-sm mx-auto"  style="max-width: 500px;" >
    <div class="container-fluid">
        <h3 class="mt-3 text-center pb-3">Login</h3>
        <form action="" class="container-fluid" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="row pe-5 ps-5 pb-3   justify-content-center">
                    {{ field.label }}: <br> {{ field }}
                </div> 
            {% endfor %}
            <div class="row justify-content-end pe-5 mt-3"><button class="btn-outline-danger btn"type="submit" style="max-width: 70px;">Login</button></div>
        </form>


        <p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
    </div>
</div>
{% endblock content %}
