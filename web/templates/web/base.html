<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}rateMyPaste{% endblock %}</title>

    {% load static %}
    <script data-require="jquery@*" type="text/javascript" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="{% static 'ajaxs.js' %}"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    nav#navbar {
        background-color: #dc3545;;
        
    }
    .navbar-option, .navbar-option:hover{
        background-color: "";
        background: none;
        font-weight: 600 !important;
        border: none;
        padding: 0;
        font: inherit;
        outline: inherit;
        color: azure;
        text-decoration-line: "";
    }
    
    a.navbar-option:link { text-decoration: none; }

    a.navbar-option:visited { text-decoration: none; }

    a.navbar-option:hover { text-decoration: none; }

    a.navbar-option:active { text-decoration: none; }

   
</style>
<body style="background-color:#222f3b">
    <nav id="navbar" class="card shadow-sm align-middle pt-2 pb-2 w-100">
        <div class="row w-100 align-middle justify-content-end p-0">
            {% if user.is_authenticated %}
            <div class="col-1 ms-0   w-auto a align-middle d-flex justify-content-end">
                <a class="navbar-option align-middle"  href="{% url 'pokemon_list' %}">My Pokémons</a>
            </div>
            <div class="col-1 ms-0  w-auto a align-middle d-flex justify-content-end">
                <a class="navbar-option align-middle" href="{% url 'paste_list' %}">My PokéPastes</a>
            </div>
            <div class="col-1 ms-0  w-auto a align-middle d-flex justify-content-end">
                <form method="POST"  action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="navbar-option d-flex align-middle"  type="submit">Logout</button>
                </form>
            </div>
            {% else %}
            
            <div class="col-1 ms-0  w-auto a align-middle d-flex justify-content-end">
                <a class="navbar-option align-middle  " href="{% url 'register' %}">Signup</a>
            </div>
            <div class="col-1  ms-0  ps-0 w-auto align-middle d-flex justify-content-end" >
                <a class="navbar-option align-middle"  style="width: 70px;"  href="{% url 'login' %}">Login</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
