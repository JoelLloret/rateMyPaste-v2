{% extends 'web/base.html' %}

{% block content %}
<div class="card mt-3 shadow-sm mx-auto"  style="max-width: 500px;" >
  <div class="container-fluid">
    <div class="row justify-content-center text-center mt-3 mb-4"><h1>My Pok√©Pastes</h1></div>
    <div class="row justify-content-center mb-3"><a class="btn btn-outline-danger " href="{% url 'paste_create' %}" style="max-width: 150px;">New Paste</a></div>

    
      {% for paste in pastes %}
      <div class="row justify-content-center text-center mb-2 mt-1"><a href="{% url 'paste_detail' paste.pk %}">{{ paste.name }}</a></div>
      {% empty %}
      <div class="row justify-content-center text-center mb-2 mt-1">No Pastes created yet.</div>
      {% endfor %}
    
  </div></div>
{% endblock %}
