{% extends 'web/base.html' %}
{% block content %}
<div class="card mt-3 shadow-sm mx-auto"  style="max-width: 500px;" >
    <div class="container-fluid">
        <h3 class="mt-3 text-center">Register</h3>


        <form action="" method="POST">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <div class="row mb-3 justify-content-center ps-5 pe-5">{{ field.label }}: <br> {{ field }}</div>

                    {% for error in field.errors %}
                        <small style="color: red">{{ error }}</small>
                    {% endfor %}
                </div>
            {% endfor %}
            <div class="row mb-3 justify-content-end pe-5 "><button type="submit" class="btn btn-outline-danger mb-3 " style="max-width: 120px;">Register</button></div>
        </form>
    </div>
</div>
{% endblock content %}
