{% extends 'web/base.html' %}

{% block content %}
<div class="container-fluid ">
  <div class="row mt-2 justify-content-center ">
    <div class="card mx-auto shadow-sm"  style="max-width: 500px;">
      <div class="card-body mx-auto">
  
  <form method="post">
    <div class="input-group justify-content-center mb-3" style="max-width: 350px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-danger mt-3 ms-5 rounded"  style="max-height: 45px;" type="submit">Save</button>
  </form>
{% endblock %}
