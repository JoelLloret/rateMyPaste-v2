{% extends 'web/base.html' %}

{% block content %}
<h1>{{ form_title }}</h1>
<form method="post">

  {% csrf_token %}
  <div class="container-fluid ">
    <div class="row mt-2 justify-content-center ">
      <div class="card mx-auto shadow-sm"  style="max-width: 500px;">
        <div class="card-body mx-auto">
          <div class="row mt-5 justify-content-center ">
        <input id="pokemon_searcher" name="pokemon_searcher" class="form-control" style="max-width:200px" placeholder="Pokemon Searcher...">
        <div class="container-fluid ">
          <div class="row text-center "><label id="pokemon_label" for="pokemon_img" style=" display: none;"></label></div>
          <div class="row  justify-content-center "> <img id="pokemon_img" src=""
            style="max-width: 150px; height: auto; display: none;" alt="" /></div>
          </div>

        <div class="input-group justify-content-center mb-3" style="max-width: 350px;">
          {{ form.as_p }}
          <button class="btn btn-outline-danger mt-3 ms-5 rounded"  style="max-height: 45px;" type="submit">Save</button>
        </div>




</div>
</div>
</div>
</div>
</div>
</form>
<script>
  $(autocompleteAjaxwithImage('pokemon_searcher', 'id_pokemon', "/pokemons/", 'pokemon_label', 'pokemon_img'));
</script>
{% endblock %}
